<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<h1>Anagrafica</h1>
<table id="anagrafica">
    <thead>
        <tr>
            <th>Immagine</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Età</th>
            <th>Indirizzo</th>
            <th>Città</th>
            <th>Telefono</th>
            <th>CV</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    var x=new XMLHttpRequest();
    x.open('GET', 'dati2.json', true);
    x.onload = function() {
        if (this.status===200) {
            var anagrafica=JSON.parse(this.responseText);
            var tbody=document.getElementById('anagrafica').getElementsByTagName('tbody')[0];
            for (var i=0; i<anagrafica.length; i++) {
                var persona=anagrafica[i];
                var riga=`
                    <tr>
                        <td><img src="${persona.Immagine}" alt="${persona.Nome} ${persona.Cognome}"></td>
                        <td>${persona.Nome}</td>
                        <td>${persona.Cognome}</td>
                        <td>${persona.Eta}</td>
                        <td>${persona.Indirizzo}</td>
                        <td>${persona.Citta}</td>
                        <td>${persona.Telefono}</td>
                        <td><a href="cv.json" target="_blank">Visualizza CV</a></td>
                    </tr>
                `;
                tbody.innerHTML+=riga;
            }
        }
    }
    xhr.send();
</script>
</body>
</html>

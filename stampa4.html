<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagrafica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    .portfolio-icon {
      text-align: center;
    }
    .portfolio-icon a {
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <table>
      <tr id="mainline">
          <td>NOME</td>
          <td>COGNOME</td>
          <td>ETA'</td>
          <td>INDIRIZZO</td>
          <td>CITTA'</td>
          <td>TELEFONO</td>
          <td>CV</td>
          <td>PORTFOLIO</td>
      </tr>
      <tbody id="caricadati"></tbody>
  </table>
  <script>
      var x = new XMLHttpRequest();
      x.open("GET", "anagrafica4.json", true);
      x.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var obj = JSON.parse(this.responseText);
              var tab = document.getElementById("caricadati");
              for (var i = 0; i < obj.length; i++) {
                  var tr = document.createElement("tr");
                  var per = obj[i];
                  var pr = ["Nome", "Cognome", "Eta", "Indirizzo", "Citta", "Telefono", "link","port"];
                  for (var j = 0; j < pr.length; j++) {
                      var td = document.createElement("td");
                      if (pr[j] == "Telefono") {
                          var t = "";
                          if (per.tel.cel) t += "cel:" + per.Telefono.cellulare + "<br>";
                          if (per.tel.casa) t += "casa:" + per.Telefono.casa + "<br>";
                          if (per.tel.ufficio) t += "ufficio:" + per.Telefono.ufficio + "<br>";
                          td.innerHTML = t;
                      }
                      else if (pr[j] == "link") {
                          (function(person) {
                              var link = document.createElement("img");
                              link.src = person[pr[j]];
                              link.style.width = "100px";
                              link.style.height = "100px";
                              link.onclick = function() { curriculum(person.cv); };
                              td.appendChild(link);
                          })(per);
                      }
                      else if(pr[j] == "port"){
                          (function(person){
                              var port=document.createElement("img");
                              port.src=person[pr[j]];
                              port.style.width= "100px";
                              port.style.height = "100px";
                              port.onclick=function(){portfolio(person.prt);};
                              td.appendChild(port);
                          })(per);
                      }
                      else {
                          td.innerText = per[pr[j]];
                      }
                      tr.appendChild(td);
                  }
                  tab.appendChild(tr);
              }
          }
      };
      x.send();
  </script>
</body>
</html>
